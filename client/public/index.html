<!-- index.html -->
<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body>
        <div id="app" class="container">
            <div>
                <h2>Employee information is as below </h2>
            </div>
            <div>
            <table class="table table-bordered">
                <tbody>
                  <tr v-for="entry in entries">
                    <td v-for="key in columns">
                      {{entry[key]}}
                    </td>
                  </tr>
                </tbody>
              </table>
            
                    <p class="font-weight-bold">Submit new employee</p>
					<p class="text-info" v-if="message !=''"> {{message}} </p>
					<p class="text-danger" v-if="error !=''"> {{error}} </p>

                    <form v-on:submit.prevent="submit">
                      <div class="form-group">
                        <label for="name">Employee Name:</label>
                        <input v-model="name" type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
                      </div>
                      <div class="form-group">
                        <label for="managerName">Manager Name:</label>
                        <input v-model="managerName" type="name" class="form-control" id="managerName" placeholder="Enter Manager Name" name="managerName">
                      </div>
                      <button type="submit">Submit</button>
                    </form>
            </div>
          </div>
    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/vue" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script src="bundle.js" type="text/javascript"></script>
    <html>
